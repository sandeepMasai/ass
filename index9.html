<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form >

        <!-- Dropdown menu for feedback type -->
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type">
            <option value="select">Couress</option>
            <option value="dsa">FSD</option>
            <option value="Data E">DATA E</option>
        </select>
        <br><br>

        <!-- Text area for user's message -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" cols="40"></textarea>
        <br><br>

        <!-- Radio buttons for website rating -->
        <label>Website Rating:</label>
        <input type="radio" id="rate1" name="rating" value="1">
        <label for="rate1">1</label>
        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2">2</label>
        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3">3</label>
        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4">4</label>
        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">5</label>
        <br><br>

        <!-- Input for age (number type, min 10, max 100) -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <!-- Email input field (required) -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password input field (minimum 8 characters) -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <!-- Optional website URL input field -->
        <label for="website">Website (optional):</label>
        <input type="url" id="website" name="website">
        <br><br>

        <!-- Checkbox for terms and conditions -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
        </label>
        <br><br>

        <!-- Submission button -->
        <button type="submit">Submit </button>
    </form>
</body>
</html>
